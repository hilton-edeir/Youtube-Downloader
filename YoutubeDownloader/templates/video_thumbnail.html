{% extends 'home.html' %}


{% block video_thumbnail %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <card class="card-body">
                    <img src="{{ video_thumbnail }}" class="img-fluid">
                </card>
            </div>
            <div class="col-md-3">
                <form action="{% url 'download-video' %}" method="POST">
                    <input type="hidden" name="video" value="{{ video_streams }}">
                    <button type="submit" class="btn btn-secondary">Download Video</button>
                </form>
            </div>
            <div class="col-md-3">
                <form action="{% url 'download-audio' %}" method="POST">
                    <input type="hidden" name="video" value="{{ video_streams }}">
                    <button type="submit" class="btn btn-secondary">Download Audio</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
