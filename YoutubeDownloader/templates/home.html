{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_putload.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Putload</title>
</head>
<body>
    <div class="row pt-3">
        <div class="d-flex justify-content-center">
            <img src="{% static 'img/putload_icon_512.png' %}" width="100" class="img-fluid">
        </div>
        <div class="d-flex justify-content-center">
            <h2 class="main-title">PutLoad</h2>
        </div>
        <div class="d-flex justify-content-center">
            <p>Download videos from youtube with only one click</p>
        </div>
    </div>

    <div class="container pt-4">
        <form action="{% url 'download'%}" method="POST">
            <div class="input-group mb-3">
                <input name="link_input" type="text" class="form-control" placeholder="Insert a youtube link">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Button</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
